<div
    class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden">
    <!-- Gradient Header -->
    <div class="bg-gradient-to-br from-indigo-600 via-purple-600 to-fuchsia-700 p-6">
        <div class="flex items-center gap-4">
            <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
                <i class="fas fa-plug text-2xl text-white"></i>
            </div>
            <div>
                <h2 class="text-xl font-bold text-white">Integraciones</h2>
                <p class="text-indigo-200 text-sm mt-0.5">Conecta servicios externos para potenciar tu agenda</p>
            </div>
        </div>
    </div>

    <div class="p-6 space-y-6">

        <div *ngIf="processingCode()"
            class="bg-blue-50 text-blue-800 p-4 rounded-xl flex items-center gap-3 animate-pulse">
            <i class="fas fa-sync fa-spin"></i>
            <span>Conectando con Google... por favor espera.</span>
        </div>

        <!-- Google Calendar Card -->
        <div
            class="flex items-center justify-between p-4 border border-gray-200 dark:border-gray-700 rounded-xl bg-gray-50 dark:bg-gray-700/30 transition-all hover:bg-white dark:hover:bg-gray-700 hover:shadow-md">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 bg-white dark:bg-gray-800 rounded-full flex items-center justify-center shadow-sm border border-gray-100 dark:border-gray-600">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg"
                        alt="Google Calendar" class="w-6 h-6">
                </div>
                <div>
                    <h3 class="font-bold text-gray-900 dark:text-white">Google Calendar</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Sincroniza tus eventos y disponibilidad</p>
                </div>
            </div>

            <div>
                <ng-container *ngIf="loading(); else actionButtons">
                    <span class="text-gray-400 text-sm"><i class="fas fa-spinner fa-spin mr-2"></i> Cargando...</span>
                </ng-container>

                <ng-template #actionButtons>
                    <button *ngIf="!googleIntegration()" (click)="connectGoogle()"
                        class="px-4 py-2 bg-white dark:bg-gray-600 border border-gray-300 dark:border-gray-500 text-gray-700 dark:text-gray-200 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-500 transition-colors flex items-center gap-2">
                        <i class="fas fa-link text-gray-400"></i>
                        Conectar
                    </button>

                    <div *ngIf="googleIntegration()" class="flex items-center gap-3">
                        <span
                            class="px-3 py-1 bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 text-xs font-bold uppercase rounded-full flex items-center gap-1">
                            <i class="fas fa-check-circle"></i> Conectado
                        </span>
                        <button (click)="disconnectGoogle()"
                            class="p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"
                            title="Desconectar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </ng-template>
            </div>
        </div>

    </div>
</div>

<app-confirm-modal></app-confirm-modal>
