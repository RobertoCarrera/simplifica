<div class="h-full flex flex-col bg-gray-50 dark:bg-gray-900">
    <!-- Header with Views & Filters -->
    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <!-- Top Row: Title, Views, New Project -->
        <div class="px-6 py-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Proyectos</h1>

                <!-- View Switcher -->
                <div class="flex bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                    <button (click)="toggleView('kanban')" [class.bg-white]="currentView === 'kanban'"
                        [class.text-blue-600]="currentView === 'kanban'" [class.shadow-sm]="currentView === 'kanban'"
                        [class.dark:bg-gray-600]="currentView === 'kanban'"
                        [class.dark:text-blue-400]="currentView === 'kanban'"
                        class="px-3 py-1.5 text-xs font-medium rounded-md text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-all">
                        Tablero
                    </button>
                    <button (click)="toggleView('timeline')" [class.bg-white]="currentView === 'timeline'"
                        [class.text-blue-600]="currentView === 'timeline'"
                        [class.shadow-sm]="currentView === 'timeline'"
                        [class.dark:bg-gray-600]="currentView === 'timeline'"
                        [class.dark:text-blue-400]="currentView === 'timeline'"
                        class="px-3 py-1.5 text-xs font-medium rounded-md text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-all">
                        Cronograma
                    </button>
                    <button (click)="toggleView('list')" [class.bg-white]="currentView === 'list'"
                        [class.text-blue-600]="currentView === 'list'" [class.shadow-sm]="currentView === 'list'"
                        [class.dark:bg-gray-600]="currentView === 'list'"
                        [class.dark:text-blue-400]="currentView === 'list'"
                        class="px-3 py-1.5 text-xs font-medium rounded-md text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-all">
                        Tabla
                    </button>
                </div>
            </div>

            <div class="flex items-center space-x-3">
                <!-- Configuration Button -->
                <button (click)="openStageDialog()"
                    class="px-3 py-1.5 text-xs font-medium rounded-md border border-gray-200 dark:border-gray-700 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-all flex items-center space-x-1"
                    title="Configurar etapas del tablero">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="hidden sm:inline">Configuración</span>
                </button>

                <!-- Hidden Toggle -->
                <button (click)="toggleHidden()" [class.bg-purple-100]="showHidden" [class.text-purple-700]="showHidden"
                    [class.border-purple-200]="showHidden"
                    class="px-3 py-1.5 text-xs font-medium rounded-md border border-gray-200 dark:border-gray-700 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-all flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>
                    <span class="hidden sm:inline">{{ showHidden ? 'Ver Activos' : 'Ver Ocultos' }}</span>
                </button>

                <!-- Archived Toggle -->
                <button (click)="toggleArchived()" [class.bg-orange-100]="showArchived"
                    [class.text-orange-700]="showArchived" [class.border-orange-200]="showArchived"
                    class="px-3 py-1.5 text-xs font-medium rounded-md border border-gray-200 dark:border-gray-700 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-all flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span class="hidden sm:inline">{{ showArchived ? 'Ocultar Papelera' : 'Papelera' }}</span>
                </button>

                <!-- New Project Button -->
                <button *ngIf="!showArchived" (click)="openNewProject()"
                    class="ml-2 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition-colors shadow-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="hidden sm:inline">Nuevo Proyecto</span>
                </button>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="px-6 pb-4 flex items-center space-x-4">
            <!-- Search -->
            <div class="relative w-full md:w-64">
                <input type="text" [(ngModel)]="searchText" (ngModelChange)="applyFilters()"
                    placeholder="Buscar por nombre..."
                    class="w-full pl-9 pr-3 py-1.5 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200 placeholder-gray-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Client Filter -->
            <div class="relative w-full md:w-64">
                <select [(ngModel)]="selectedClientId" (ngModelChange)="applyFilters()"
                    class="w-full pl-3 pr-8 py-1.5 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200 appearance-none cursor-pointer transition-colors">
                    <option [ngValue]="null">Todos los clientes</option>
                    <option *ngFor="let client of clients" [value]="client.id">
                        {{ client.business_name || client.name + ' ' + (client.surname || '') }}
                    </option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Priority Filter -->
            <div class="relative w-full md:w-40">
                <select [(ngModel)]="selectedPriority" (ngModelChange)="applyFilters()"
                    class="w-full pl-3 pr-8 py-1.5 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200 appearance-none cursor-pointer transition-colors">
                    <option [ngValue]="null">Prioridad: Todas</option>
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                    <option value="critical">Crítica</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Deadline Filter -->
            <div class="relative w-full md:w-48">
                <select [(ngModel)]="selectedDeadline" (ngModelChange)="applyFilters()"
                    class="w-full pl-3 pr-8 py-1.5 text-sm bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-gray-700 dark:text-gray-200 appearance-none cursor-pointer transition-colors">
                    <option [ngValue]="null">Fecha: Todas</option>
                    <option value="overdue">Vencidos</option>
                    <option value="today">Para hoy</option>
                    <option value="week">Esta semana (7 días)</option>
                    <option value="month">Este mes (30 días)</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- Clear Filters -->
            <button *ngIf="searchText || selectedClientId || selectedPriority || selectedDeadline"
                (click)="searchText = ''; selectedClientId = null; selectedPriority = null; selectedDeadline = null; applyFilters()"
                class="text-sm text-red-500 hover:text-red-700 transition-colors font-medium whitespace-nowrap">
                Limpiar filtros
            </button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1 overflow-hidden relative">
        <app-kanban-board *ngIf="currentView === 'kanban'" [projects]="filteredProjects" [stages]="stages"
            (editProject)="openEditProject($event)" (editStage)="openStageDialog()" (refresh)="loadData()"
            class="h-full block"></app-kanban-board>

        <app-timeline-view *ngIf="currentView === 'timeline'" [projects]="filteredProjects"
            (projectClick)="openEditProject($event)" class="h-full block overflow-auto bg-gray-50 dark:bg-gray-900">
        </app-timeline-view>

        <app-list-view *ngIf="currentView === 'list'" [projects]="filteredProjects" [stages]="stages"
            (projectClick)="openEditProject($event)" class="h-full block overflow-hidden">
        </app-list-view>
    </div>

    <!-- Project Dialog -->
    <app-project-dialog *ngIf="isProjectDialogVisible" [visible]="isProjectDialogVisible" [project]="selectedProject"
        [stages]="stages" (close)="onProjectDialogClose($event)">
    </app-project-dialog>

    <!-- Column Dialog -->
    <app-column-dialog [visible]="isColumnDialogVisible" [allStages]="stages" (close)="onStageDialogClose($event)">
    </app-column-dialog>
</div>
