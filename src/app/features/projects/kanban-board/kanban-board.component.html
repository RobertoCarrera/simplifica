<div class="h-full flex flex-col bg-gray-50 dark:bg-gray-900 overflow-hidden">
    <!-- Header -->
    <div
        class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Proyectos</h1>
        <button *ngIf="stages.length > 0" (click)="openNewProject()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Nuevo Proyecto
        </button>
    </div>

    <!-- Board -->
    <div class="flex-1 overflow-x-auto overflow-y-hidden">
        <div class="flex h-full p-6 space-x-6 min-w-max" cdkDropListGroup>

            <!-- Columns -->
            <div *ngFor="let column of columns"
                class="flex flex-col w-80 bg-gray-100 dark:bg-gray-800/50 rounded-xl max-h-full">
                <!-- Column Header -->
                <div class="p-3 font-medium bg-gray-50 dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center handle cursor-move"
                    cdkDragHandle>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-700 dark:text-gray-200 uppercase tracking-wide">{{
                            column.stage.name }}</span>
                        <span
                            class="bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-400 text-xs px-2 py-0.5 rounded-full">{{
                            column.projects.length }}</span>
                    </div>
                    <button (click)="openEditColumn(column.stage)"
                        class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>

                <!-- Column Body (Drop List) -->
                <div cdkDropList [cdkDropListData]="column.projects" [id]="column.stage.id"
                    class="flex-1 overflow-y-auto p-3 space-y-3 min-h-[100px]" (cdkDropListDropped)="drop($event)">
                    <div *ngFor="let project of column.projects" cdkDrag [cdkDragData]="project"
                        class="cursor-grab active:cursor-grabbing">
                        <div (click)="openEditProject(project)" class="cursor-pointer group">
                            <app-project-card [project]="project"></app-project-card>
                        </div>

                        <!-- Drag Placeholder -->
                        <div *cdkDragPlaceholder class="opacity-0 bg-transparent h-[100px]"></div>
                    </div>
                </div>
            </div>

            <!-- Add Column Button -->
            <div (click)="openNewColumn()"
                class="min-w-[300px] flex items-start justify-center pt-10 opacity-50 hover:opacity-100 transition-opacity cursor-pointer border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-xl h-[100px]">
                <span class="text-gray-500 dark:text-gray-400 font-medium">+ AÃ±adir columna</span>
            </div>

        </div>
    </div>
</div>

<!-- Project Dialog -->
<app-project-dialog [visible]="isProjectDialogVisible" [project]="selectedProject" [stages]="stages"
    (close)="onProjectDialogClose($event)"></app-project-dialog>

<app-column-dialog [visible]="isColumnDialogVisible" [stageToEdit]="selectedStage"
    (close)="onColumnDialogClose($event)">
</app-column-dialog>
