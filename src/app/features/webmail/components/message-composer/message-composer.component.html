<div class="composer-container">
    <div class="composer-header">
        <h2>ConversaciÃ³n nueva</h2>
    </div>

    <div class="composer-form">
        <div class="field-row">
            <span class="label">Para:</span>
            <input type="text" [(ngModel)]="to" class="clean-input">
        </div>

        <div class="field-row">
            <span class="label">Asunto:</span>
            <input type="text" [(ngModel)]="subject" class="clean-input">
        </div>

        <!-- Editor takes remaining space -->
        <div class="editor-wrapper">
            <app-tiptap-editor [content]="body" (contentChange)="body = $event"
                placeholder="Escribe tu mensaje aquÃ­...">
            </app-tiptap-editor>
        </div>

        <!-- Attachments Preview (Overlay or bottom of editor?) -->
        <div class="attachments-area" *ngIf="attachments.length > 0">
            <div class="files-grid">
                <div *ngFor="let att of attachments; let i = index" class="file-card">
                    <div class="file-preview">
                        <img *ngIf="att.file.type.startsWith('image/')"
                            [src]="'data:' + att.file.type + ';base64,' + att.base64" alt="preview">
                        <div *ngIf="!att.file.type.startsWith('image/')" class="file-icon">ðŸ“„</div>
                        <button (click)="removeAttachment(i)" class="btn-remove" title="Eliminar">Ã—</button>
                    </div>
                    <div class="file-info">
                        <span class="file-name">{{ att.file.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="composer-footer">
        <div class="left-actions">
            <button class="btn btn-primary" (click)="send()" [disabled]="isSending">
                {{ isSending ? 'Enviando...' : 'Enviar' }}
            </button>
            <label class="btn-icon-attached" title="Adjuntar archivos">
                <i class="fas fa-paperclip"></i>
                <input type="file" multiple (change)="onFileSelected($event)" style="display: none;">
            </label>
        </div>

        <div class="right-actions">
            <button class="btn btn-icon" (click)="saveDraft()" title="Guardar borrador">
                <i class="fas fa-save"></i>
            </button>
            <button class="btn btn-icon" (click)="cancel()" title="Descartar">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</div>
