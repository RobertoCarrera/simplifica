<div class="webmail-container">
    <aside class="sidebar">
        <!-- HEADER -->
        <div class="sidebar-header" *ngIf="!showSettings()">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-primary">Webmail</h2>
                <button class="btn-icon" (click)="toggleSettings()" title="ConfiguraciÃ³n">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <button class="btn btn-primary w-full" routerLink="composer">
                <i class="fas fa-pen"></i> Redactar
            </button>
        </div>

        <div class="sidebar-content">
            <!-- Normal View -->
            <app-folder-tree *ngIf="!showSettings()"></app-folder-tree>

            <!-- Settings View -->
            <app-webmail-settings *ngIf="showSettings()" (close)="showSettings.set(false)"></app-webmail-settings>
        </div>
    </aside>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
