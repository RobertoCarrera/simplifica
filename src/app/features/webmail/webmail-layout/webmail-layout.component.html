<div class="webmail-container">
    <aside class="sidebar">
        <!-- HEADER -->
        <div class="sidebar-header" *ngIf="!showSettings()">
            <div class="header-content">
                <!-- App Title & Account Selector -->
                <div class="account-selector" (click)="toggleAccountSelector()" [class.active]="showAccountSelector()">
                    <div class="current-account">
                        <h2 class="app-title"><i class="fas fa-inbox"></i> Webmail</h2>
                        <span class="account-email" *ngIf="store.currentAccount() as account">
                            {{ account.email }} <i class="fas fa-chevron-down"></i>
                        </span>
                    </div>
                </div>

                <div class="account-dropdown" *ngIf="showAccountSelector()">
                    <div class="dropdown-item" 
                         *ngFor="let acc of store.accounts()" 
                         (click)="selectAccount(acc)"
                         [class.active]="acc.id === store.currentAccount()?.id">
                        <div class="avt">{{ acc.email.charAt(0).toUpperCase() }}</div>
                        <div class="info">
                            <span class="email">{{ acc.email }}</span>
                            <span class="provider">{{ acc.provider }}</span>
                        </div>
                        <i class="fas fa-check" *ngIf="acc.id === store.currentAccount()?.id"></i>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item action" (click)="toggleSettings()">
                        <i class="fas fa-cog"></i> Gestionar cuentas
                    </div>
                </div>
            </div>

            <!-- COMPOSE BUTTON (Gmail Style) -->
            <div class="sidebar-actions">
                <button class="btn-compose" routerLink="composer">
                    <i class="fas fa-pen"></i> Redactar
                </button>
            </div>
        </div>

        <div class="sidebar-content">
            <!-- Normal View -->
            <app-folder-tree *ngIf="!showSettings()" class="fade-in"></app-folder-tree>

            <!-- Settings View -->
            <app-webmail-settings *ngIf="showSettings()" (close)="showSettings.set(false)">
            </app-webmail-settings>
        </div>
    </aside>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
