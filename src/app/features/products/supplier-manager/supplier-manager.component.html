<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Proveedores</h2>
        <button (click)="openCreateForm()"
            class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg flex items-center gap-2 transition-colors">
            <i class="fas fa-plus"></i>
            Nuevo Proveedor
        </button>
    </div>

    <!-- Suppliers List -->
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow overflow-hidden">
        <div *ngIf="isLoading" class="p-8 text-center text-gray-500 dark:text-gray-400">
            <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
            <p>Cargando proveedores...</p>
        </div>

        <div *ngIf="!isLoading && suppliers.length === 0" class="p-8 text-center text-gray-500 dark:text-gray-400">
            <i class="fas fa-truck-loading fa-3x mb-4 opacity-50"></i>
            <p class="text-lg">No hay proveedores registrados.</p>
            <button (click)="openCreateForm()" class="mt-4 text-orange-500 hover:underline">
                Registrar el primer proveedor
            </button>
        </div>

        <table *ngIf="!isLoading && suppliers.length > 0" class="w-full text-left border-collapse">
            <thead
                class="bg-gray-50 dark:bg-slate-700/50 text-gray-600 dark:text-gray-300 text-xs uppercase font-semibold">
                <tr>
                    <th class="p-4">Nombre</th>
                    <th class="p-4">Contacto</th>
                    <th class="p-4">Impuestos</th>
                    <th class="p-4 text-right">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 dark:divide-slate-700">
                <tr *ngFor="let supplier of suppliers"
                    class="hover:bg-gray-50 dark:hover:bg-slate-700/30 transition-colors">
                    <td class="p-4">
                        <div class="font-medium text-gray-900 dark:text-white">{{ supplier.name }}</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400" *ngIf="supplier.website">
                            <a [href]="supplier.website" target="_blank" class="hover:text-orange-500">
                                {{ supplier.website }}
                            </a>
                        </div>
                    </td>
                    <td class="p-4 text-sm text-gray-600 dark:text-gray-300">
                        <div *ngIf="supplier.email" class="flex items-center gap-2">
                            <i class="fas fa-envelope text-gray-400 w-4"></i> {{ supplier.email }}
                        </div>
                        <div *ngIf="supplier.phone" class="flex items-center gap-2 mt-1">
                            <i class="fas fa-phone text-gray-400 w-4"></i> {{ supplier.phone }}
                        </div>
                    </td>
                    <td class="p-4 text-sm text-gray-600 dark:text-gray-300">
                        {{ supplier.tax_id || '-' }}
                    </td>
                    <td class="p-4 text-right">
                        <button (click)="editSupplier(supplier)" class="text-blue-500 hover:text-blue-700 p-2 mr-2"
                            title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button (click)="deleteSupplier(supplier)" class="text-red-500 hover:text-red-700 p-2"
                            title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Form -->
    <div *ngIf="showForm" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div
            class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden animate-fade-in-up">
            <div class="p-4 border-b border-gray-200 dark:border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{ isEditing ? 'Editar Proveedor' : 'Nuevo Proveedor' }}
                </h3>
                <button (click)="closeForm()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre *</label>
                    <input type="text" [(ngModel)]="currentSupplier.name"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none"
                        placeholder="Nombre de la empresa o proveedor" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email de
                            Contacto</label>
                        <input type="email" [(ngModel)]="currentSupplier.email"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none"
                            placeholder="contacto@proveedor.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Teléfono</label>
                        <input type="tel" [(ngModel)]="currentSupplier.phone"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none"
                            placeholder="+34 600 000 000">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Web /
                            Catálogo</label>
                        <input type="url" [(ngModel)]="currentSupplier.website"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none"
                            placeholder="https://...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tax ID /
                            CIF</label>
                        <input type="text" [(ngModel)]="currentSupplier.tax_id"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none"
                            placeholder="B12345678">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Dirección</label>
                    <textarea [(ngModel)]="currentSupplier.address" rows="2"
                        class="w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none"
                        placeholder="Dirección postal"></textarea>
                </div>
            </div>

            <div class="p-4 bg-gray-50 dark:bg-slate-700/50 flex justify-end gap-2">
                <button (click)="closeForm()"
                    class="px-4 py-2 text-gray-600 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-slate-600 rounded-lg transition-colors">
                    Cancelar
                </button>
                <button (click)="saveSupplier()" [disabled]="!currentSupplier.name"
                    class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
