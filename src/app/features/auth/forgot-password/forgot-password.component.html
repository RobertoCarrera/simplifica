<div
  class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 px-4 py-12 transition-colors duration-300">
  <div class="max-w-md w-full">
    <!-- Card -->
    <div
      class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl dark:shadow-2xl dark:shadow-blue-900/10 p-8 border border-slate-100 dark:border-slate-700 transition-all duration-300">
      <!-- Header -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-indigo-50 dark:bg-indigo-900/30 rounded-2xl mb-4 transition-colors">
          <i class="fa-solid fa-key text-indigo-600 dark:text-indigo-400 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100 mb-2">Recuperar Contraseña</h1>
        <p class="text-slate-600 dark:text-slate-400 text-sm">Ingresa tu correo electrónico y te enviaremos un enlace
          para restablecer tu contraseña.</p>
      </div>

      <!-- Form -->
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
            Correo Electrónico
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            </div>
            <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
              class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-xl text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none"
              [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" />
          </div>
          <p *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
            class="mt-2 text-sm text-red-600 dark:text-red-400 flex items-center gap-1">
            <i class="fa-solid fa-circle-exclamation"></i>
            Ingresa un correo electrónico válido
          </p>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="forgotForm.invalid || loading"
          class="w-full bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg shadow-indigo-200 dark:shadow-none">
          <i *ngIf="loading" class="fa-solid fa-spinner fa-spin"></i>
          <span>{{ loading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center pt-6 border-t border-slate-50 dark:border-slate-700/50">
        <a routerLink="/login"
          class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 font-medium transition-colors duration-200 flex items-center justify-center gap-2">
          <i class="fa-solid fa-arrow-left"></i>
          Volver al Inicio de Sesión
        </a>
      </div>
    </div>

    <!-- Security Note -->
    <div class="mt-8 text-center">
      <p class="text-xs text-slate-500 dark:text-slate-500 flex items-center justify-center gap-1">
        <i class="fa-solid fa-shield-halved"></i>
        Tu información está protegida y segura
      </p>
    </div>
  </div>
</div>
