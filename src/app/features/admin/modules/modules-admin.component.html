<div class="p-6 max-w-7xl mx-auto space-y-6">

  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Gestión de Módulos por Empresa</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
        Activa o desactiva acceso a módulos para toda una empresa.
      </p>
    </div>

    <!-- Status Indicator -->
    <div *ngIf="saveStatus"
      class="flex items-center gap-2 px-3 py-1.5 rounded bg-gray-100 dark:bg-gray-800 border dark:border-gray-700 animate-in fade-in slide-in-from-top-1">
      <div [ngSwitch]="saveStatus">
        <span *ngSwitchCase="'saving'" class="text-blue-600 text-xs font-medium flex items-center gap-1">
          <svg class="animate-spin h-3 w-3" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none">
            </circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Guardando...
        </span>
        <span *ngSwitchCase="'ok'" class="text-green-600 text-xs font-medium flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          Guardado
        </span>
        <span *ngSwitchCase="'error'" class="text-red-600 text-xs font-medium flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
          Error
        </span>
      </div>
    </div>
  </div>

  <!-- Company Selector -->
  <div class="bg-white dark:bg-gray-800 p-4 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="flex flex-col md:flex-row md:items-center gap-4">
      <div class="flex-1 max-w-md space-y-2">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Seleccionar Empresa</label>
        <div class="flex gap-2">
          <input type="text" [(ngModel)]="companyQuery" placeholder="Filtrar empresas..."
            class="w-1/3 px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500" />
          <select [ngModel]="selectedCompanyId" (change)="onCompanyChangeSelect($event)"
            class="flex-1 px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500">
            <option [value]="null" disabled selected>-- Elige una empresa --</option>
            <option *ngFor="let c of filteredCompanies" [value]="c.id">
              {{ c.name }} ({{ c.subscription_tier }})
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Modules Grid -->
  <div *ngIf="loading" class="flex justify-center p-12">
    <div class="h-8 w-8 border-4 border-gray-200 border-t-primary-600 rounded-full animate-spin"></div>
  </div>

  <div *ngIf="!loading && selectedCompanyId"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in fade-in slide-in-from-bottom-2 duration-500">

    <div *ngFor="let mod of companyModules()"
      class="group relative overflow-hidden bg-white dark:bg-gray-800 rounded-xl border transition-all duration-300 hover:shadow-lg"
      [ngClass]="mod.status === 'active' ? 'border-primary-500/30 ring-1 ring-primary-500/20' : 'border-gray-200 dark:border-gray-700 opacity-80'">

      <div class="p-5 flex items-start justify-between">
        <div>
          <h3
            class="font-semibold text-gray-900 dark:text-white text-lg group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors">
            {{ mod.label }}
          </h3>
          <p class="text-xs text-gray-500 font-mono mt-1">{{ mod.key }}</p>
        </div>

        <!-- Toggle -->
        <button (click)="toggleModule(mod.key, mod.status)" [class.bg-primary-600]="mod.status === 'active'"
          [class.bg-gray-200]="mod.status !== 'active'"
          class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 dark:bg-gray-700 dark:focus:ring-offset-gray-900"
          role="switch" [attr.aria-checked]="mod.status === 'active'">

          <span [class.translate-x-5]="mod.status === 'active'" [class.translate-x-0]="mod.status !== 'active'"
            class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
          </span>
        </button>
      </div>

      <div class="px-5 pb-5">
        <div class="text-sm"
          [ngClass]="mod.status === 'active' ? 'text-green-600 dark:text-green-400' : 'text-gray-400'">
          {{ mod.status === 'active' ? '● Módulo Activo' : '○ Desactivado' }}
        </div>
      </div>

      <!-- Decorative background gradient for active modules -->
      <div *ngIf="mod.status === 'active'"
        class="absolute inset-0 bg-gradient-to-br from-primary-500/5 to-transparent pointer-events-none"></div>
    </div>

  </div>

  <div *ngIf="!loading && !selectedCompanyId" class="text-center py-12 text-gray-500 dark:text-gray-400">
    <p>Selecciona una empresa para ver sus módulos.</p>
  </div>

</div>
