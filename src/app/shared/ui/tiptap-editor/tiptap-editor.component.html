<div class="editor-container" *ngIf="editor">
    <div class="editor-toolbar">
        <!-- Text Style -->
        <button class="toolbar-btn" [class.active]="editor.isActive('bold')" (click)="toggleBold()"
            title="Negrita (Ctrl+B)">
            <i class="fas fa-bold"></i>
        </button>
        <button class="toolbar-btn" [class.active]="editor.isActive('italic')" (click)="toggleItalic()"
            title="Cursiva (Ctrl+I)">
            <i class="fas fa-italic"></i>
        </button>
        <button class="toolbar-btn" [class.active]="editor.isActive('strike')" (click)="toggleStrike()" title="Tachado">
            <i class="fas fa-strikethrough"></i>
        </button>

        <div class="separator"></div>

        <!-- Headings -->
        <button class="toolbar-btn" [class.active]="editor.isActive('heading', { level: 1 })" (click)="setHeading(1)"
            title="H1">
            <i class="fas fa-heading"></i>1
        </button>
        <button class="toolbar-btn" [class.active]="editor.isActive('heading', { level: 2 })" (click)="setHeading(2)"
            title="H2">
            <i class="fas fa-heading"></i>2
        </button>

        <div class="separator"></div>

        <!-- Lists -->
        <button class="toolbar-btn" [class.active]="editor.isActive('bulletList')" (click)="toggleBulletList()"
            title="Lista con viÃ±etas">
            <i class="fas fa-list-ul"></i>
        </button>
        <button class="toolbar-btn" [class.active]="editor.isActive('orderedList')" (click)="toggleOrderedList()"
            title="Lista numerada">
            <i class="fas fa-list-ol"></i>
        </button>

        <div class="separator"></div>

        <!-- Insert -->
        <button class="toolbar-btn" [class.active]="editor.isActive('link')" (click)="addLink()"
            title="Insertar enlace">
            <i class="fas fa-link"></i>
        </button>
        <!-- Future: Image upload handling -->
    </div>

    <div class="editor-content-wrapper">
        <tiptap-editor [editor]="editor"></tiptap-editor>
    </div>
</div>
