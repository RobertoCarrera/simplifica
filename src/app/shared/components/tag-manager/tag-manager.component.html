<div class="tag-manager-container flex flex-wrap items-center gap-2">
  <!-- Assigned Tags -->
  <div *ngFor="let tag of assignedTags()"
    class="tag-chip flex items-center px-3 py-1 rounded-full text-sm font-medium text-white transition-all hover:shadow-md"
    [style.backgroundColor]="tag.color">
    <span>{{ tag.name }}</span>
    <button type="button" (click)="removeTag(tag.id)" class="ml-2 hover:text-gray-200 focus:outline-none"
      title="Remove tag">
      ×
    </button>
  </div>

  <div #dropdownAnchor class="relative">
    <button type="button" *ngIf="!isAdding()" (click)="toggleAddMode()"
      class="add-btn flex items-center justify-center w-8 h-8 rounded-full border-2 border-dashed border-gray-400 text-gray-400 hover:border-gray-600 hover:text-gray-600 dark:border-gray-500 dark:text-gray-500 dark:hover:border-gray-300 dark:hover:text-gray-300 transition-colors"
      title="Add Tag">
      +
    </button>

    <!-- Dropdown / Input Area -->
    <div *ngIf="isAdding()"
      class="add-dropdown fixed bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-100 dark:border-gray-700 z-50 overflow-hidden"
      [style.top.px]="dropdownTop()" [style.left.px]="dropdownLeft()" [style.width.px]="dropdownWidth()">
      <div class="p-2 border-b border-gray-100 dark:border-gray-700">
        <input type="text" [ngModel]="searchTerm()" (input)="onSearchInput($event)" (keydown.enter)="openCreateModal()"
          (keydown.escape)="toggleAddMode()" placeholder="Search or create tag..."
          class="w-full px-2 py-1 text-sm bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          autoFocus>
      </div>

      <div class="max-h-60 overflow-y-auto overscroll-contain">
        <!-- Recommendations -->
        <div *ngIf="showRecommendations">
          <div
            class="px-3 py-2 text-xs font-semibold text-gray-500 bg-gray-50 dark:bg-gray-700/50 uppercase tracking-wider sticky top-0 z-10 backdrop-blur-sm">
            Más usadas
          </div>
          <button type="button" *ngFor="let tag of recommendedTags" (click)="addTag(tag)"
            class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors">
            <span class="w-3 h-3 rounded-full flex-shrink-0" [style.backgroundColor]="tag.color"></span>
            <span class="text-gray-700 dark:text-gray-200 truncate">{{ tag.name }}</span>
          </button>
          <div class="border-b border-gray-100 dark:border-gray-700 my-1"></div>
        </div>

        <!-- Existing Tags Header if recommendations are shown -->
        <div *ngIf="showRecommendations && filteredTags.length > 0"
          class="px-3 py-1.5 text-xs font-semibold text-gray-400 mt-1 mb-1">
          Resto de etiquetas
        </div>

        <!-- Existing Tags -->
        <button type="button" *ngFor="let tag of filteredTags" (click)="addTag(tag)"
          class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-2 transition-colors">
          <span class="w-3 h-3 rounded-full flex-shrink-0" [style.backgroundColor]="tag.color"></span>
          <span class="text-gray-700 dark:text-gray-200 truncate">{{ tag.name }}</span>
        </button>

        <!-- No Results / Create New -->
        <button type="button" *ngIf="searchTerm() && filteredTags.length === 0" (click)="openCreateModal()"
          class="w-full text-left px-3 py-3 text-sm text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 font-medium border-t border-gray-100 dark:border-gray-700 flex items-center gap-2">
          <span class="text-lg leading-none">+</span> Create "{{ searchTerm() }}"
        </button>

        <div *ngIf="!searchTerm() && filteredTags.length === 0 && !showRecommendations"
          class="px-3 py-8 text-xs text-gray-400 text-center italic">
          No matching tags found.
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Click outside overlay to close dropdown -->
<div *ngIf="isAdding()" class="fixed inset-0 z-40 bg-transparent" (click)="toggleAddMode()"></div>

<!-- Global Create Tag Modal -->
<app-tag-modal [visible]="showCreateModal" [defaultScope]="entityType" [fixedScope]="false"
  [initialName]="prefilledName" (saved)="onTagSaved($event)" (close)="onModalClose()">
</app-tag-modal>
