<div *ngIf="visible" class="fixed inset-0 z-[99999] flex items-center justify-center p-4" role="dialog"
    aria-modal="true">

    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" (click)="onBackdropClick()"></div>

    <!-- Modal Panel -->
    <div
        class="relative w-full max-w-[340px] bg-white dark:bg-slate-800 rounded-2xl shadow-2xl overflow-hidden transform transition-all border border-slate-200 dark:border-slate-700 font-sans">

        <!-- Header: Current Selection & Switchers -->
        <div
            class="bg-slate-50 dark:bg-slate-800/50 p-4 border-b border-slate-100 dark:border-slate-700 flex items-center justify-between">
            <button (click)="switchToYearView()"
                class="text-sm font-semibold text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors px-2 py-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                {{ currentDate.getFullYear() }}
            </button>

            <button (click)="switchToMonthView()"
                class="text-lg font-bold text-slate-800 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors px-2 py-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                {{ months[currentDate.getMonth()] }}
            </button>

            <div class="flex gap-1" *ngIf="viewMode === 'calendar'">
                <button (click)="prevMonth()"
                    class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <button (click)="nextMonth()"
                    class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Body: Views -->
        <div class="p-4 min-h-[320px]">

            <!-- CALENDAR VIEW -->
            <div *ngIf="viewMode === 'calendar'" class="animate-fade-in">
                <!-- Weekdays -->
                <div class="grid grid-cols-7 mb-2">
                    <div *ngFor="let day of weekDays"
                        class="text-center text-xs font-medium text-slate-400 dark:text-slate-500 py-1">
                        {{ day }}
                    </div>
                </div>

                <!-- Days Grid -->
                <div class="grid grid-cols-7 gap-1">
                    <div *ngFor="let day of calendarDays; let i = index"
                        class="aspect-square flex items-center justify-center">
                        <button *ngIf="day" type="button" (click)="selectDate(day)"
                            class="w-8 h-8 rounded-full text-sm font-medium transition-all duration-200 flex items-center justify-center"
                            [ngClass]="{
                                'bg-indigo-600 text-white shadow-md': isSelected(day),
                                'bg-slate-100 dark:bg-slate-700 text-indigo-600 dark:text-indigo-400': !isSelected(day) && isToday(day),
                                'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700/50': !isSelected(day) && !isToday(day)
                            }">
                            {{ day }}
                        </button>
                    </div>
                </div>
            </div>

            <!-- MONTH VIEW -->
            <div *ngIf="viewMode === 'month'" class="grid grid-cols-3 gap-3 animate-fade-in h-[280px] content-start">
                <button *ngFor="let m of months; let i = index" (click)="setMonth(i)"
                    [class.bg-indigo-600]="i === currentDate.getMonth()"
                    [class.text-white]="i === currentDate.getMonth()"
                    [class.hover:bg-slate-100]="i !== currentDate.getMonth()"
                    [class.dark:hover:bg-slate-700]="i !== currentDate.getMonth()"
                    class="p-3 rounded-lg text-sm font-medium text-slate-700 dark:text-slate-300 transition-colors">
                    {{ m }}
                </button>
            </div>

            <!-- YEAR VIEW -->
            <div *ngIf="viewMode === 'year'"
                class="grid grid-cols-4 gap-2 animate-fade-in h-[280px] overflow-y-auto custom-scrollbar content-start pr-1">
                <button *ngFor="let y of years" (click)="setYear(y)"
                    [class.bg-indigo-600]="y === currentDate.getFullYear()"
                    [class.text-white]="y === currentDate.getFullYear()"
                    [class.hover:bg-slate-100]="y !== currentDate.getFullYear()"
                    [class.dark:hover:bg-slate-700]="y !== currentDate.getFullYear()"
                    class="p-2 rounded-lg text-sm font-medium text-slate-700 dark:text-slate-300 transition-colors">
                    {{ y }}
                </button>
            </div>

        </div>

        <!-- Footer: Actions -->
        <div
            class="bg-slate-50 dark:bg-slate-800/50 p-4 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center">
            <button (click)="clear()" class="text-sm font-medium text-slate-500 hover:text-red-500 transition-colors">
                Borrar
            </button>
            <div class="flex gap-2">
                <button (click)="selectToday()"
                    class="px-3 py-1.5 text-xs font-semibold text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors">
                    Hoy
                </button>
            </div>
        </div>
    </div>
</div>
