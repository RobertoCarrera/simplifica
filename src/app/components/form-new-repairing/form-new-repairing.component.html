<div class="row pb-3 pt-3 m-0">
    <div class="col-3">
        <label for="tipo_service" class="form-label">Producto</label>
        <select class="form-control" id="products" name="tipo_service" required [(ngModel)]="selectedProduct">
            <option value="product" disabled>Elige producto</option>
            <option *ngFor="let product of products" [value]="product">{{ product.nombre }}</option>
        </select>
        <div *ngIf="selectedProduct === true" class="text-danger">El tipo de producto es obligatorio.</div>
    </div>
    <div class="col-4">
        <label for="tipo_service" class="form-label">Tipo</label>
        <select class="form-control" id="categories" name="tipo_service" required [(ngModel)]="selectedCategory">
            <option *ngFor="let work of works" [value]="work">{{ work.nombre }}</option>
        </select>
        <div *ngIf="selectedCategory === true" class="text-danger">El tipo de categor√≠a es obligatorio.</div>
    </div>
    <div class="col-4">
        <label for="vencimiento_service" class="form-label">Vencimiento</label>
        <input type="text" class="form-control" id="vencimiento_service" placeholder="Introducir vencimiento..." name="vencimiento_service" required>
        <div *ngIf="selectedDueDate === true" class="text-danger">El vencimiento es obligatorio.</div>
    </div>
    <div class="col-1 d-flex align-items-end justify-content-center">
        <button class="btn text-danger pb-0"
        (click)="removeProduct()">
            <i class="bi bi-x-circle fs-4"></i>
        </button>
    </div>
</div>
