<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-6">
            <label for="modelo_producto" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo_producto" placeholder="Introducir modelo..." name="modelo_producto"required>
            <div *ngIf="selectedModelo === true" class="text-danger">El modelo es obligatorio.</div>
        </div>
        <div class="col-6">
            <label for="cpu_producto" class="form-label">CPU</label>
            <input type="text" class="form-control" id="cpu_producto" placeholder="Introducir CPU..." name="cpu_producto" required>
            <div *ngIf="selectedCPU === true" class="text-danger">La CPU es obligatoria.</div>
        </div>
        <div class="col-6">
            <label for="ram_producto" class="form-label">RAM</label>
            <input type="text" class="form-control" id="ram_producto" placeholder="Introducir RAM..." name="ram_producto"required>
            <div *ngIf="selectedRAM === true" class="text-danger">La RAM es obligatoria.</div>
        </div>
        <div class="col-6">
            <label for="ssd_producto" class="form-label">SSD</label>
            <input type="text" class="form-control" id="ssd_producto" placeholder="Introducir SSD..." name="ssd_producto"required>
            <div *ngIf="selectedSSD === true" class="text-danger">El SSD es obligatoria.</div>
        </div>
        <div class="col-6">
            <label for="hdd_producto" class="form-label">HDD</label>
            <input type="text" class="form-control" id="hdd_producto" placeholder="Introducir HDD..." name="hdd_producto" required>
            <div *ngIf="selectedHDD === true" class="text-danger">El HDD es obligatorio.</div>
        </div>
        <div class="col-6">
            <label for="grafica_producto" class="form-label">Tarjeta gráfica</label>
            <input type="text" class="form-control" id="grafica_producto" placeholder="Introducir la gráfica..." name="grafica_producto"required>
            <div *ngIf="selectedGrafica === true" class="text-danger">La gráfica es obligatoria.</div>
        </div>
        <div class="col-6">
            <label for="pulgadas_producto" class="form-label">Pulgadas</label>
            <input type="text" class="form-control" id="pulgadas_producto" placeholder="Introducir pulgadas..." name="pulgadas_producto" required>
            <div *ngIf="selectedPulgadas === true" class="text-danger">Las pulgadas son obligatorias.</div>
        </div>
        <div class="col-6">
            <label for="peso_producto" class="form-label">Peso</label>
            <input type="text" class="form-control" id="peso_producto" placeholder="Introducir peso..." name="peso_producto" required>
            <div *ngIf="selectedPeso === true" class="text-danger">El peso es obligatorio.</div>
        </div>
        <div class="col-6">
            <label for="marca_producto" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca_producto" placeholder="Introducir marca..." name="marca_producto" required>
            <div *ngIf="selectedMarca === true" class="text-danger">La marca es obligatoria.</div>
        </div>
        <div class="col-6">
            <label for="so_producto" class="form-label">SO</label>
            <input type="text" class="form-control" id="so_producto" placeholder="Introducir SO..." name="so_producto"required>
            <div *ngIf="selectedSO === true" class="text-danger">El SO es obligatoria.</div>
        </div>
    </div>
</div>
