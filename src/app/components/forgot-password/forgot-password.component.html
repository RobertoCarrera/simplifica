<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4 py-12">
  <div class="max-w-md w-full">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
          <i class="fa-solid fa-key text-indigo-600 text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Recuperar Contraseña</h1>
        <p class="text-gray-600 text-sm">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
      </div>

      <!-- Form -->
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Correo Electrónico
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-gray-400"></i>
            </div>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="tu@email.com"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200"
              [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
            />
          </div>
          <p *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="mt-2 text-sm text-red-600">
            <i class="fa-solid fa-circle-exclamation mr-1"></i>
            Ingresa un correo electrónico válido
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="forgotForm.invalid || loading"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <i *ngIf="loading" class="fa-solid fa-spinner fa-spin"></i>
          <span>{{ loading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200">
          <i class="fa-solid fa-arrow-left mr-1"></i>
          Volver al Inicio de Sesión
        </a>
      </div>
    </div>

    <!-- Security Note -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500">
        <i class="fa-solid fa-shield-halved mr-1"></i>
        Tu información está protegida y segura
      </p>
    </div>
  </div>
</div>
